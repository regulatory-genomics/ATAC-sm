name: reproducibility
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.8  # IDR is Python-based; older versions are often more stable for IDR
  - numpy<1.24
  - idr         # The IDR tool
  - bedtools    # Contains intersectBed
  - ucsc-bedclip # Contains bedClip
  - bc          # The calculator
  - gawk        # GNU awk (standard on Linux, but good to specify)
  - coreutils   # Standard tools like sort, cut, uniq
  - macs2